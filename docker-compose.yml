version: "3.8"

services:
  bot:
    build:
      context: .
      target: builder
    volumes:
      - .:/app
      - /app/node_modules
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - NODE_ENV=development
      - MINECRAFT_HOST=${MINECRAFT_HOST:-localhost}
      - MINECRAFT_PORT=${MINECRAFT_PORT:-25565}
      - MINECRAFT_USERNAME=${MINECRAFT_USERNAME:-bot}
      - OLLAMA_HOST=http://ollama:11434
    command: npm run dev
    ports:
      - "3000:3000"
    depends_on:
      ollama:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/health",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - bot-network

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-X", "GET", "-H", "Accept: application/json", "-f", "http://localhost:11434/api/version"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - bot-network

volumes:
  ollama_data:
    driver: local

networks:
  bot-network:
    driver: bridge
