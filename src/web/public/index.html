<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Bot Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/dashboard.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Minecraft Bot Dashboard</h1>
        
        <!-- Bot Status Card -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Bot Status</h2>
            <div id="botStatus" class="grid grid-cols-2 gap-4">
                <div>
                    <p class="text-gray-600">Connection Status:</p>
                    <p id="connectionStatus" class="font-medium">Disconnected</p>
                </div>
                <div>
                    <p class="text-gray-600">Position:</p>
                    <p id="botPosition" class="font-medium">X: 0, Y: 0, Z: 0</p>
                </div>
                <div>
                    <p class="text-gray-600">Health:</p>
                    <p id="botHealth" class="font-medium">20/20</p>
                </div>
                <div>
                    <p class="text-gray-600">Food:</p>
                    <p id="botFood" class="font-medium">20/20</p>
                </div>
            </div>
        </div>

        <!-- Current Task Card -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Current Task</h2>
            <div id="currentTask" class="text-gray-600">
                No active task
            </div>
        </div>

        <!-- Task History Card -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Task History</h2>
            <div id="taskHistory" class="space-y-2">
                <!-- Task history will be populated here -->
            </div>
        </div>

        <!-- Task Command Form -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">Execute Task</h2>
            <form id="taskForm" class="space-y-4">
                <div>
                    <label for="taskType" class="block text-gray-700">Task Type</label>
                    <select id="taskType" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        <option value="mining">Mining</option>
                        <option value="farming">Farming</option>
                        <option value="exploration">Exploration</option>
                        <option value="inventory">Inventory</option>
                    </select>
                </div>
                <div>
                    <label for="taskParams" class="block text-gray-700">Parameters (JSON)</label>
                    <textarea id="taskParams" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" rows="4"></textarea>
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
                    Execute Task
                </button>
            </form>
        </div>
    </div>
</body>
</html>
